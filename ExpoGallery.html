
<style>

    #gallery {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        max-width: 1260px;
        margin: auto;
    }

    #gallery  ::slotted(expo-project) {
        min-width: 400px;
        margin: 6px;
        flex-basis: 30%;
    }

    @media(min-width: 1260px) {
        ::slotted(expo-project:nth-child(3n - 2)):after {
            width: 250%;
            margin-left: 15%;
            position: relative;
            content: "";
            top: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 4px solid rgba(255,82,82,1);
            display: block;
        }
    }

    @media(min-width: 830px) and (max-width: 1259px) {
        ::slotted(expo-project:nth-child(2n - 1)):after {
            width: 150%;
            margin-left: 15%;
            position: relative;
            content: "";
            top: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 4px solid rgba(255,82,82,1);
            display: block;
        }
    }

    @media(max-width: 829px) {
        ::slotted(expo-project):after {
            width: 80%;
            margin-left: 10%;
            position: relative;
            content: "";
            top: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 4px solid rgba(255,82,82,1);
            display: block;
        }
    }
</style>

<div id="gallery">
    <slot>

    </slot>
</div>
